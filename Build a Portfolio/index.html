<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Build a Portfolio</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div class="container">
		<header class="header row">
			<div class="logo half-row left">
				<div class="logo-div left">
					<img class="logo-img" src="img/logo.jpg" alt="the logo">
				</div>
			</div>
			<div class="user-infomation half-row right">
				<div class="big-title all-row text-right">
					JANE DOETTE
				</div>
				<div class="middle-title all-row text-right">
					FRONT-END NINJA
				</div>
			</div>
		</header>
		<hr class="head-hr row">
		<main class="main row">
			<picture>
					<source media="(max-width: 300px)" srcset="img/main_small.jpg">
					<source media="(max-width: 604px)" srcset="img/main_middle.jpg">
					<img class="main-img img-responsive" src="img/main_large.jpg" alt="the main picture">
			</picture>
		</main>
		<footer class="footer row">
			<div class="footer-title-line">
				<div class="footer-title">
					Persistence
				</div>
			</div>
			<div class="footer-items">
				<div class="item-share col-xs-12 col-sm-4 ">
					<div class="item-img "><img class="col-xs-12 img-responsive" src="img/share.jpg" alt="share picture"></div>
					<div class="item-title "><h3>SHARE</h3></div>
					<div class="item-link "><p><a href="https://github.com/udacity/">https://github.com/udacity/practice</a></p></div>
				</div>
				<div class="item-learn col-xs-12 col-sm-4 ">
					<div class="item-img "><img class="col-xs-12 img-responsive" src="img/learn.jpg" alt="share picture"></div>
					<div class="item-title "><h3>LEARN</h3></div>
					<div class="item-link "><p><a href="https://github.com/udacity/">https://github.com/udacity/practice</a></p></div>
				</div>
				<div class="item-sport col-xs-12 col-sm-4 ">
					<div class="item-img "><img class="col-xs-12 img-responsive" src="img/sport.jpg" alt="share picture"></div>
					<div class="item-title "><h3>SPORT</h3></div>
					<div class="item-link "><p><a href="https://github.com/udacity/">https://github.com/udacity/practice</a></p></div>
				</div>
			</div>
		</footer>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
